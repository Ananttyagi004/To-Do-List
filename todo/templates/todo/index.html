<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TO-Do List</title>
    <style>
        body {
          background-color: #FFF6EA;
          color: #2c3e50;
          font-family: 'Poppins', sans-serif;
          margin: 0;
          padding: 0;
        
        }
      </style>
   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </head>
  <body style="background-color: #FFF8E8;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary d-flex justify-content-between"  data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="{% url 'home' %}">TaskNest</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div style="justify-content: right; " class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'login' %}">Login</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="{% url 'signup' %}">Signup</a>
              </li>
            </ul>
          </div>
        </div>
    </nav>

    <div class="d-flex justify-content-center align-items-center vh-100 w-100" style="color: #FEF9D9;">
      {% block content %}
      <div class="col-lg-5 p-5 mx-auto bg-light rounded-3 shadow-lg">
        <div class="text-center mb-4">
          <h2 style="color:#1E2A5E" >To-Do List Project</h2>
        </div>
        <div class="alert alert-info text-center" style="background-color: #9DBDFF;">
          Organize your tasks efficiently!
        </div>
      </div>
      
      {% endblock content %}
    </div>

  </body>
</html>
